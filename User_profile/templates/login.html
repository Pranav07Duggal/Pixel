{%extends 'base.html'%}

{% block content %}

<style>

</style>

<div>
<form action="{%url 'login'%}" class=" w-50 ml-auto mr-auto mt-5 p-5" style="box-shadow: 0 0 10px grey;" method="post" enctype="multipart/form-data">
    
    {%csrf_token%}
    <!-- messages -->

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}  

    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="form3Example3" class="form-control" placeholder="Email address" name="email"/>
    </div>
        
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="form3Example4" class="form-control" placeholder="Password" name="password"/>
    </div>

    <div class="col">
        <!-- Simple link -->
        <a href="{%url 'password_reset'%}">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4 mt-4">Log in</button>
      
</form>

<script>
import { Input, Ripple, initMDB } from "mdb-ui-kit";
initMDB({ Input, Ripple });

</script>

{% endblock %}
